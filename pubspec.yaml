name: memofy
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # containing the default set of icon
  cupertino_icons: ^1.0.2
  # component rich slider widget
  flutter_slidable: ^0.6.0
  # state management package
  # mechanisms for widgets to provide data and services to their descendants
  provider: ^6.0.1
  # extended floatingActionButton property
  flutter_speed_dial: ^5.0.0+1
  # let's the user expand the full text
  expandable_text: ^2.2.0
  # format dates
  intl: ^0.17.0
  # hive database
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # recording words
  speech_to_text: ^5.3.0
  # floating action button effect
  avatar_glow: ^2.0.1
  # cryptographically strong random number generation
  uuid: ^3.0.5
  # color picker
  flutter_colorpicker: ^1.0.3
  # notifications
  flutter_local_notifications: ^9.4.0
  # lisgten for notifications
  rxdart: ^0.27.3
  # show scheduled notifications
  flutter_native_timezone: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # hive database generators
  hive_generator: ^1.1.1
  build_runner: ^2.1.5

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Amiri
      fonts:
        - asset: fonts/Amiri-Bold.ttf
        - asset: fonts/Amiri-BoldItalic.ttf
        - asset: fonts/Amiri-Italic.ttf
        - asset: fonts/Amiri-Regular.ttf
    - family: Baskervville
      fonts:
        - asset: fonts/Baskervville-Regular.ttf
        - asset: fonts/Baskervville-Italic.ttf
    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf
    - family: SourceCodePro
      fonts:
        - asset: fonts/SourceCodePro-Italic.ttf
        - asset: fonts/SourceCodePro-Italic-VariableFont_wght.ttf
    - family: SpaceMono
      fonts:
        - asset: fonts/SpaceMono-Regular.ttf
        - asset: fonts/SpaceMono-Italic.ttf
        - asset: fonts/SpaceMono-Bold.ttf
        - asset: fonts/SpaceMono-BoldItalic.ttf